<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transcluent">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="main__form">

    <!-- main  -->
    <main>
        <a href="./index.html" class="logo"><img src="./img/src/logo/logo.svg" alt="logo"></a>
        <form action="#" class="steps__form">
            <div class="steps__numbers">
                <div class="progress">
                    <div class="progress__success">

                    </div>
                </div>
                <div class="step__number">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.62 8.45c-1.05-4.62-5.08-6.7-8.62-6.7h-.01c-3.53 0-7.57 2.07-8.62 6.69-1.17 5.16 1.99 9.53 4.85 12.28A5.436 5.436 0 0012 22.25c1.36 0 2.72-.51 3.77-1.53 2.86-2.75 6.02-7.11 4.85-12.27zM12 13.46a3.15 3.15 0 110-6.3 3.15 3.15 0 010 6.3z"
                            fill="#B3B4BA" />
                    </svg>
                </div>
                <div class="step__number"><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17 22H7c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h10c.41 0 .75.34.75.75s-.34.75-.75.75zm3.35-16.48l-4 2.86c-.53.38-1.29.15-1.52-.46l-1.89-5.04c-.32-.87-1.55-.87-1.87 0l-1.9 5.03c-.23.62-.98.85-1.51.46l-4-2.86c-.8-.56-1.86.23-1.53 1.16l4.16 11.65c.14.4.52.66.94.66h9.53c.42 0 .8-.27.94-.66l4.16-11.65c.34-.93-.72-1.72-1.51-1.15zm-5.85 9.23h-5c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h5c.41 0 .75.34.75.75s-.34.75-.75.75z"
                            fill="#B3B4BA" />
                    </svg>
                </div>
                <div class="step__number">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C9.38 2 7.25 4.13 7.25 6.75c0 2.57 2.01 4.65 4.63 4.74.08-.01.16-.01.22 0h.07a4.738 4.738 0 004.58-4.74C16.75 4.13 14.62 2 12 2zm5.08 12.15c-2.79-1.86-7.34-1.86-10.15 0-1.27.85-1.97 2-1.97 3.23s.7 2.37 1.96 3.21C8.32 21.53 10.16 22 12 22c1.84 0 3.68-.47 5.08-1.41 1.26-.85 1.96-1.99 1.96-3.23-.01-1.23-.7-2.37-1.96-3.21z"
                            fill="#B3B4BA" />
                    </svg>
                </div>
                <div class="step__number">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.44 3.1c-1.81 0-3.43.88-4.44 2.23A5.549 5.549 0 007.56 3.1C4.49 3.1 2 5.6 2 8.69c0 1.19.19 2.29.52 3.31 1.58 5 6.45 7.99 8.86 8.81.34.12.9.12 1.24 0 2.41-.82 7.28-3.81 8.86-8.81.33-1.02.52-2.12.52-3.31 0-3.09-2.49-5.59-5.56-5.59z"
                            fill="#B3B4BA" />
                    </svg>
                </div>
                <div class="step__number">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 2H6C4.34 2 3 3.33 3 4.97v10.91c0 1.64 1.34 2.97 3 2.97h.76c.8 0 1.56.31 2.12.87l1.71 1.69c.78.77 2.05.77 2.83 0l1.71-1.69c.56-.56 1.33-.87 2.12-.87H18c1.66 0 3-1.33 3-2.97V4.97C21 3.33 19.66 2 18 2zm-6 3.75c1.29 0 2.33 1.04 2.33 2.33s-1.04 2.33-2.33 2.33-2.33-1.05-2.33-2.33c0-1.29 1.04-2.33 2.33-2.33zm2.68 9.31H9.32c-.81 0-1.28-.9-.83-1.57.68-1.01 2-1.69 3.51-1.69 1.51 0 2.83.68 3.51 1.69.45.67-.03 1.57-.83 1.57z"
                            fill="#B3B4BA" />
                    </svg>
                </div>
            </div>
            
            <!-- Steps -->


            <div class="steps">
                <div class="form__step">
                    <div class="section__title">Which Hub Are You In?</div>
                    <div class="section__text">We are active in major cities and we schedule meetings based on time
                        zones. Let us know your home base.</div>


                    <div class="form__input search__input ">
                        <input type="text" class="input" placeholder="Search your hub..">
                        <div class="input__img">
                            <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.583 18.125c-4.708 0-8.541-3.833-8.541-8.542 0-4.708 3.833-8.541 8.541-8.541 4.709 0 8.542 3.833 8.542 8.541 0 4.709-3.833 8.542-8.542 8.542zm0-15.833c-4.025 0-7.291 3.275-7.291 7.291 0 4.017 3.266 7.292 7.291 7.292s7.292-3.275 7.292-7.292c0-4.016-3.267-7.291-7.292-7.291zm8.75 16.666a.618.618 0 01-.441-.183l-1.667-1.667a.629.629 0 010-.883.629.629 0 01.883 0l1.667 1.667a.629.629 0 010 .883.618.618 0 01-.442.183z"
                                    fill="#747887" />
                            </svg>
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="form__item-title">Popular Hub</div>

                        <div class="radio__buttons">
                        
                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/radio_1_cowboy.png" alt="cowboy"></div>
                                <div class="text">Austin</div>
                                <div class="border"></div>

                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/radio2.png" alt="cowboy"></div>
                                <div class="text">Dallas</div>
                                <div class="border"></div>

                            </label>


                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/radio3_San_Antonio.png" alt="cowboy">
                                </div>
                                <div class="text">San Antonio</div>
                                <div class="border"></div>

                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/radio4_Houston.png" alt="cowboy"></div>
                                <div class="text">Houston</div>
                                <div class="border"></div>

                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/Radio5_NewYork.png" alt="cowboy"></div>
                                <div class="text">New York </div>
                                <div class="border"></div>

                            </label>


                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="fake"></div>
                                <div class="img"><img src="./img/src/icon_png/radio6_LosAngeles.png" alt="cowboy"></div>
                                <div class="text">Los Angeles</div>
                                <div class="border"></div>

                            </label>



                        </div>
                    </div>


                </div>


                <div class="form__step">
                    <div class="section__title">What Are Your Objectives?</div>
                    <div class="section__text">Select up to 3 objectives. These will be kept private from other users
                        but
                        help us find relevant matches.</div>
                    <div class="form__item">
                        <div class="form__item-title">Select Objectives</div>
                        <div class="checkboxes">
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox1.png" alt="brain"></div>
                                <div class="text">Brainstorm with peers</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox2.png" alt="brain"></div>
                                <div class="text">Grow your team</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox3.png" alt="brain"></div>
                                <div class="text">Start a company</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox4.png" alt="brain"></div>
                                <div class="text">Explore other companies</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox5.png" alt="brain"></div>
                                <div class="text">Business development</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox6.png" alt="brain"></div>
                                <div class="text">Invest</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox7.png" alt="brain"></div>
                                <div class="text">Explore new projects</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox8.png" alt="brain"></div>
                                <div class="text">Mentor others</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox9.png" alt="brain"></div>
                                <div class="text">Organize events</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox10.png" alt="brain"></div>
                                <div class="text">Raise funding</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox11.png" alt="brain"></div>
                                <div class="text">Find a cofounder</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>
                            <label class="checkbox__item">
                                <input type="checkbox" class="checkbox__input">
                                <div class="img"><img src="./img/src/checkbox/checkbox12.png" alt="brain"></div>
                                <div class="text">Meet intresting people</div>
                                <div class="fake"></div>
                                <div class="border"></div>
                            </label>

                        </div>
                    </div>
                </div>
                <div class="form__step"></div>
                <div class="form__step">4</div>
                <div class="form__step">5</div>


                <div class="step__buttons">
                    <button class="btn__outline button prev__step">Back</button>
                    <button class="btn button next__step">Next</button>
                </div>
            </div>
        </form>

    </main>



    <script src="js/dest/script.min.js"></script>
</body>

</html>
